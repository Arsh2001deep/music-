<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-straight/css/uicons-bold-straight.css'>

    <script src="https://kit.fontawesome.com/28713de1eb.js" crossorigin="anonymous"></script>
   
</head>
<body>

<div class="container">
    <div class="music">
        <nav>
             <div class="circle">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            </div>
            <!-- <div style="color:rgb(166, 133, 110); font-style: normal;font-weight: 400;font-size: x-large;padding: 1rem;margin:auto;justify-content: center;">
                <h3>Playing now</h3>
            </div> -->
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Enter song title or artist">
                <button onclick="searchSong()"><i class="fa fa-search"></i></button>
            </div>
            
            
            
             <div class="circle">
            <i class="fa-solid fa-bars fa-2x"></i>
             </div> 
            
            
    </nav>
   
    <div ><img id="artwork" src="art.png"  class="image"  alt="errr">
  </div>
    
 

    <h1 id="songName">Play a Song!!</h1>
    <p id="artistName">Arshdeep<p>

    <img id="artwork" src="" alt="">
    
    

    <audio id="song" >

        <source  src="song.mp3" type="audio/mpeg">
        
    </audio> <div class="progress-container">
        <div class="timer start-timer" id="startTimer">0:00</div>
        <input type="range" value="0" id="progress">
        <div class="timer end-timer" id="endTimer">0:00</div>
    </div>
    
   

    <div class="controls">
        <div  onclick="repeat()" style="margin: 1rem;color: rgb(147, 136, 122);"><i class="fa-solid fa-repeat" id="rep"></i></div>
       
        <div onclick="bcwrd()" class="ppp"> <i class="fa-solid fa-backward "></i></div>
        <div onclick="playPause()" class="ppp"> <i class="fa-solid fa-play " id ="ctrl"></i></div>
        <div onclick="frwrd()" class="ppp"> <i class="fa-solid fa-forward " ></i></div>
        <div onclick="heart()" style="margin: 1rem; color: rgb(147, 136, 122);"><i class="fa-regular fa-heart" id="heart"></i></div>

        
      
    </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
